<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name=viewport content="width=device-width, initial-scale=1"/>
<title>マイにゃんばーカード</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
<script type="text/javascript" defer src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" defer src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" defer src="js/Field.js"></script>
<script type="text/javascript" defer src="js/index.js"></script>
<style type="text/css">
#trim {
	user-select: none;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	-o-user-select: none;
}
#magni {
	width: 55px;
}
.controlgroup-textinput {
	padding-top: .22em;
	padding-bottom: .22em;
}
</style>
</head>

<body>
  <div id="select" data-role="page">
    <div data-role="header" data-theme="b" data-position="fixed">
      <a href="/" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-back ui-btn-icon-notext"></a>
      <h1>マイにゃんばーカード</h1>
    </div>
    <div data-role="content">
      <div class="ui-body-a ui-corner-all">
        <div class="ui-bar ui-bar-a ui-corner-all">しゃしんをえらぶ</div>
        <div class="ui-body">
          <form>
            <label for="picture">しゃしん:</label>
            <input id="picture" name="picture" type="file"/>
          </form>
          ※写真や個猫情報がサーバーに保存される事はありません。
        </div>
      </div>
    </div>
  </div>
  <div id="trim" data-role="page">
    <div data-role="header" data-theme="b" data-position="fixed">
      <a href="#select" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-back ui-btn-icon-notext"></a>
      <h1>マイにゃんばーカード</h1>
    </div>
    <div data-role="content">
      <div class="ui-body-a ui-corner-all">
        <div class="ui-bar ui-bar-a ui-corner-all">せってい</div>
        <canvas id="canvas" width="640" height="400"></canvas>
        <div class="ui-body">
        <form id="pictureForm">
          <fieldset data-role="controlgroup" data-type="horizontal">
            <legend>おおきさ:</legend>
            <input name="zoom" id="zoomE" value=".125" type="radio"/>
            <label for="zoomE">1/8</label>
            <input name="zoom" id="zoomQ" value=".25" type="radio"/>
            <label for="zoomQ">1/4</label>
            <input name="zoom" id="zoomH" value=".5" type="radio"/>
            <label for="zoomH">1/2</label>
            <input name="zoom" id="zoom1" value="1" type="radio" checked="checked"/>
            <label for="zoom1">x1</label>
            <input name="zoom" id="zoom2" value="2" type="radio"/>
            <label for="zoom2">x2</label>
          </fieldset>
          <label for="magni">びちょうせい:</label>
          <input id="magni" type="range" value="1.0" min=".1" max="1.5" step=".01"/>
          <input id="fixButton" type="button" value="しゃしんけってい"/>
        </form>
        <form id="infoForm">
          <label for="name">にゃまえ:</label><input id="name" type="text" maxlength="40" data-clear-btn="true"/>
          <label for="addr">おうち:</label><input id="addr" type="text" maxlength="40" data-clear-btn="true"/>
          <fieldset data-role="controlgroup" data-type="horizontal">
            <input name="gender" id="gender-m" value="♂" checked="checked" type="radio">
            <label for="gender-m">おとこのこ</label>
            <input name="gender" id="gender-f" value="♀" type="radio">
            <label for="gender-f">おんなのこ</label>
          </fieldset>
          <fieldset data-role="controlgroup" data-type="horizontal">
            <legend>たんじょうび:</legend>
            <select id="month">
              <option value=""></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            <button type="button">月</button>
            <select id="day">
              <option value=""></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
            <button type="button">日</button>
            <input id="dob" type="text" maxlength="10" data-wrapper-class="controlgroup-textinput ui-btn"/>
            <button id="mightButton" type="button">かも...</button>
            <button id="secretButton" type="button" data-reset="true">ひみちゅ</button>
          </fieldset>
          <fieldset data-role="controlgroup" data-type="horizontal">
            <legend>ばんごう(7もじまで):</legend>
            <button type="button">222ω</button>
            <input id="number" type="text" maxlength="7" data-wrapper-class="controlgroup-textinput ui-btn"/>
            <button id="refreshButton" type="button" data-icon="refresh" data-iconpos="notext">@</button>
          </fieldset>
          <label for="appeal">アピール:</label><textarea id="appeal" rows="2" cols=""></textarea>
          <a id="finishButton" href="#" class="ui-btn ui-corner-all ui-btn-icon-left ui-icon-action">かくてい</a>
          <a id="trimButton" href="#" class="ui-btn ui-corner-all ui-btn-icon-left ui-icon-back">しゃしんちょうせい</a>
        </form>
        </div>
      </div>
    </div>
  </div>
  <div id="finish" data-role="page">
    <div data-role="header" data-theme="b" data-position="fixed">
      <a href="#trim" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-back ui-btn-icon-notext"></a>
      <h1>マイにゃんばーカード</h1>
    </div>
    <div data-role="content">
      <div class="ui-body-a ui-corner-all">
        <div class="ui-bar ui-bar-a ui-corner-all">カードをほぞん</div>
        <div class="ui-body" style="text-align: center;">
          <img id="cardImage" name="card" title="マイにゃんばーカード"/><br/>
          スマートフォンの場合、画像を長押しで保存できます。<br/>
          パソコンの場合、画像を右クリックで保存できます。
        </div>
      </div>
    </div>
  </div>

</body>
</html>
